<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini AI Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .container {
            background-color: #2c2f48;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            padding: 30px;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            resize: vertical;
            height: 120px;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            background-color: #1a1b2e;
            color: #fff;
            border: 1px solid #555;
        }

        button {
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f7c600;
        }

        .chat-box {
            margin-top: 30px;
            background-color: #1a1b2e;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
            border: 1px solid #444;
        }

        .user-input, .ai-response {
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
            color: #a2d2ff;
        }

        .response-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini AI Assistant</h1>
        <form method="post">
            <textarea name="prompt" placeholder="Enter your prompt here...">{{ user_input or '' }}</textarea>
            <button type="submit">Ask Gemini</button>
        </form>

        {% if user_input %}
        <div class="chat-box">
            <div class="user-input">
                <div class="label">You:</div>
                <div class="response-content">{{ user_input }}</div>
            </div>
            <div class="ai-response">
                <div class="label">Gemini:</div>
                <div class="response-content">{{ response | safe }}</div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
